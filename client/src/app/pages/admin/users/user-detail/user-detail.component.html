<mat-toolbar color="primary">
  <span>
    {{ form.controls['id'].value ? 'Modificar Usuario' : 'Nuevo Usuario' }}
  </span>
  <span class="fill-remaining-space"></span>
  <button
    class="btn-dialog-close"
    mat-stroked-button
    (click)="onClose()"
    tabIndex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="form" class="normal-form">
  <div class="row my-6">
    <div class="col-12 col-sm-12 col-md-6">
      <input type="hidden" formControlName="id" />
      <mat-form-field>
        <input
          formControlName="firstname"
          matInput
          placeholder="Nombre/s"
          required
          autocomplete="off"
        />
        <mat-error>El nombre es requerido..</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="lastname"
          matInput
          placeholder="Apellido"
          required
          autocomplete="off"
        />
        <mat-error>El apellido es requerido..</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row my-6">
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="password"
          matInput
          placeholder="Contrase単a"
          type="password"
          required
          autocomplete="off"
        />
        <mat-error>La contrase単a es requerida..</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="confirmPassword"
          matInput
          placeholder="Confirmar contrase単a"
          type="password"
          required
          autocomplete="off"
        />
        <mat-error>Debe repetir la contrase単a..</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6">
      <mat-form-field>
        <input
          formControlName="email"
          matInput
          placeholder="Email"
          require
          autocomplete="off"
        />
        <mat-error>El email es requerido..</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
      <input type="hidden" *ngIf="isAdmin" formControlName="role" />
      <mat-form-field *ngIf="!isAdmin">
        <mat-select
          formControlName="role"
          placeholder="Tipo de usuario"
          required
        >
          <mat-option value="2">Profesor</mat-option>
          <mat-option value="3">Alumno</mat-option>
        </mat-select>
        <mat-error>requerido</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <h5>Seleccionar image:</h5>
        <input type="file" accept=".png, .jpg" (change)="onChange($event)" />
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-success"
          role="progressbar"
          [style.width]="(uploadPercent | async) + '%'"
        >
          <span class="progressText" *ngIf="urlImage | async">
            Ok!!
          </span>
        </div>
      </div>
      <br />
      <input #imageUser type="hidden" [value]="urlImage | async" />
    </div>
  </div>
  <div class="row m-t-10">
    <div class="col-12">
      <div class="button-row text-right">
        <button
          *ngIf="!loading"
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
          type="submit"
          [disabled]="form.invalid || !file"
        >
          <mat-icon>save</mat-icon>
          Guardar
        </button>
        <button
          mat-raised-button
          color="primary"
          *ngIf="loading"
          [disabled]="form.invalid || file"
          type="button"
        >
          <i class="fa fa-spin fa-sync"></i>
          Espere...
        </button>
        <button mat-button color="warn" (click)="onClear()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
